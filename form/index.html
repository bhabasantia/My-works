<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-up-form">
        <h1>Sign Up Now</h1>
        <form>
            <p><input type="email" class="input-box" placeholder="Your Email" required></p>
           <p> <input type="password" class="input-box" placeholder="Your Password" required></p>
            <p> <span> <input type="checkbox" required> </span> I agree to  the terms and conditions of services. </p>
          <p><button type="submit" class="sign-btn">Sign Up</button></p>
          <fieldset>
              <legend class="or">
                  OR
              </legend>
          </fieldset>
         <p><button type="button" class="fb-btn">Login with Facebook</button></p>
          <p>Do you have an account ? <a href="#">Sign in</a> </p>
        </form>
    </div>
</body>
</html>
